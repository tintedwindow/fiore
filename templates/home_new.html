<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles_main.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
                <div class="logo-text">Fiore</div>
            </div>
            <div class="nav-inner">
                <div class="nav-inner-left">
                    <ul class="nav-list">
                        <li class="nav-list-item">About Us</li>
                        <li class="nav-list-item">Resources</li>
                        <li class="nav-list-item">Acknowledgements</li>
                        <li class="nav-list-item">Italy?</li>
                    </ul>
                </div>
                <div class="nav-inner-right">
                    <ul class="nav-list">
                        <li class="nav-list-item">{{ name }}</li>
                        <div class="nav-menu-divider"></div>
                        <li class="nav-list-item pseudo-button">Log out</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="content-container">
        <div class="content">
            <table class="calander">
                <tr>
                    <th>SUN</th>
                    <th>MON</th>
                    <th>TUE</th>
                    <th>WED</th>
                    <th>THU</th>
                    <th>FRI</th>
                    <th>SAT</th>
                </tr>
        
                {% for week in calander %}
                    <tr>
                        {% for day in week %}
                            <td>
                                <div>
                                    {% if day != 0 %}
                                        {{day}}
                                    {% endif %}
                                </div>
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</body>
</html>
