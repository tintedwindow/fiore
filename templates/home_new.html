<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles_main.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
                <div class="logo-text">Fiore</div>
            </div>
            <div class="nav-inner">
                <div class="nav-inner-left">
                    <ul class="nav-list">
                        <li class="nav-list-item">About Us</li>
                        <li class="nav-list-item">Resources</li>
                        <li class="nav-list-item">Acknowledgements</li>
                        <li class="nav-list-item">Italy?</li>
                    </ul>
                </div>
                <div class="nav-inner-right">
                    <ul class="nav-list">
                        <li class="nav-list-item">{{ name }}</li>
                        <div class="nav-menu-divider"></div>
                        <li class="nav-list-item pseudo-button">Log out</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="content-container">
        <div class="content">
            <div class="calander">
                <div class="calander-week">
                    <div class="calander-day">MON</div>
                    <div class="calander-day">TUE</div>
                    <div class="calander-day">WED</div>
                    <div class="calander-day">THU</div>
                    <div class="calander-day">FRI</div>
                    <div class="calander-day">SAT</div>
                    <div class="calander-day">SUN</div>
                </div>

                {% for week in calander %}
                    <div class="calander-week">
                        {% for day in week %}
                            <div class="calander-day">
                                    {{day}}
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
    </div>

</body>
</html>
