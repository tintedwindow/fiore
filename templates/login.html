{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block main %}
    <div class="content-container">
        <div class="content">
            <div class="login-container">
                <form class="login-form" action="/login" method="post">
                    <div class="description-hero">
                        Log in to your 
                            <a class="hero-home" href="/">Fiore</a> 
                        account
                    </div>
                    <div class="input-container">
                        <input class="input-field login-form-input-text" autocomplete="off" autofocus name="username" placeholder="Username" type="text">
                    </div>
                    <div class="input-container">
                        <input class="input-field login-form-input-password" autocomplete="off" name="password" placeholder="Password" type="password">
                        <svg class="password-eye" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg>
                    </div>
                    {% if message %}
                        <div class="description">
                            {{ message }}
                        </div>
                    {% endif %}
                    <button type="submit">Log in</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
