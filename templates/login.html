{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block main %}
    <div class="content-container">
        <div class="content">
            <div class="login-container">
                <form class="login-form" action="/login" method="post">
                    <div class="description-hero">
                        Log in to your 
                            <a class="hero-home" href="/">Fiore</a> 
                        account
                    </div>
                    <input autocomplete="off" autofocus name="username" placeholder="Username" type="text">
                    <input autocomplete="off" name="password" placeholder="Password" type="password">
                    {% if message %}
                        <div class="description">
                            {{ message }}
                        </div>
                    {% endif %}
                    <button type="submit">Log in</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
